<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voeux M2 GSI 21-22</title>
    <style>
        h2 {
            background-color: aqua;
        }
        .vert{
            color: red;
        }
        #adjectif{
            font-size: 72px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        var urlVoeux = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTM42Rbon532i3N3aW25ZpkoKtsMN-u6C7ycSj6A3DP2QCO89n3OMkseL--aI9a9s3ouwQJsVk6cOFw/pub?gid=1474887390&single=true&output=csv";
        //chargeVoeux(urlVoeux);

        function clickAdjectif(message){
            let el = document.getElementById('adjectif');
            el.style.fontSize = "100px";
        }
        function chargeSvgEtu(d, id){
            let url = 'https://'+d['Votre compte GitHub']+'.github.io/M2GSI_21-22/voeux.svg';
            d3.xml(url)
                .then((data,erro) => {
                    d3.select('#voeux').append('H1').html(d['Votre prénom']+' '+d['Votre nom']);
                    d3.select('#voeux').append('div').node().append(data.documentElement);
                });
        }
        function chargeVoeux(url){
            d3.csv(url)
                .then(data => {
                    data.forEach(d=>{
                        chargeSvgEtu(d, 'voeux')
                    })
                })            
        }

        function chargeSvg(url,id){
            var urlParam = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBZM0UHjFZLPclvRBe2A59T9kOnPa2z_77Di9vKOYuHjN1RC5bq8R0DlVDz6wVNi2NU4wQvWuccTiO/pub?gid=2002474471&single=true&output=csv";
            d3.csv(urlParam)
                .then(dataParam => {
                    dataParam.forEach((d,i)=>{
                        d3.xml(url)
                            .then(data => {
                                d3.select('#voeux').append('div').attr('id','cartevoeux_'+i).node().append(data.documentElement);
                                d3.select('#cartevoeux_'+i)
                                    .select("#tspan1640").text(d['A qui destinez-vous ces voeux ?']);
                                d3.select('#cartevoeux_'+i)
                                    .select("#tspan1048").text(d['Que souhaitez-vous ?']);
                            });
                    })
                })            
        }

    </script>
</head>
<body>
    <h1>Bonjour</h1>
    <h2>A toutes </h2>
    <h2>Et a tous !</h2>
    <p>Nous sommes très <span id='adjectif' onclick="clickAdjectif('Youhouuu ')" class='vert'>heureux</span> de vous accueillir 
        dans notre site qui présente <span onclick='chargeSvg("voeux.svg", "voeux")'>les voeux</span> des étudiant du <span class='vert'>Master GSI</span></p>
    <div id='voeux'>

    </div>
</body>

</html>
